<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="ac">
            <input type="button" value="DEL" id="del">
            <input type="button" value="%" class="input-button btn1" id="percent">

            <input type="button" value="/" class="input-button btn2">
            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">

            <input type="button" value="*" class="input-button btn3">
            <input type="button" value="6" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="4" class="input-button">

            <input type="button" value="-" class="input-button btn4">
            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">

            <input type="button" value="+" class="input-button btn5">
            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
            <input type="button" value="=" class="btn6" id="equals">
        </div>
    </div>
</body>
</html>
